spring:
  application:
    name: ticket-service
  redis:
    host: redis
    port: 6379
  session:
    store-type: redis
eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
---
spring:
  profiles:
    active:
    - local
  port: 8087
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database: h2
  session:
    store-type: none
eureka:
  client:
    enabled: false