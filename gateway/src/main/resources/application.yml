spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          url: lb//user-service
          predicates:
            - Path=/users/**
        - id: kino-service
            url: lb//kino-service
            predicates:
              - Path=/theaters/**
              - Path=/shows/**
eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
