spring:
  session:
    # during testing for this service in isolation,
    # do not use Redis. Disabling SpringSession will fall-back to
    # default sessions in the servlet
    store-type: none
  jpa:
      database: "h2"
      hibernate:
        ddl-auto: "create-drop"
      show-sql: true

eureka:
  client:
    enabled: false